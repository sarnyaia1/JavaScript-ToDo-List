<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Todo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css">
    <link rel="icon" href="https://www.flaticon.com/svg/vstatic/svg/1632/1632670.svg?token=exp=1620229497~hmac=492ff1cd0328385af0d74a63b20da613">
    <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h1>To-Do List</h1>
        </div>
        <input id="search" class="input-field" type="text" placeholder="Keresés" onkeyup="search()">
        <div id="search-todos">
            <div id="search-result"></div>
        </div>
        <div class="todo-form">
            <form>
                <label for="input-range">Mennyire sürgős a teendő?</label>  
                <input id="input-range" class="input-field" type="range">
                <input id="todo-input" class="input-field" type="text" placeholder="Ide írd a mai tennivalóidat..." autofocus>
                <input id="input-date" class="input-field" type="datetime-local">
                <button class="add-button" type="submit" onclick="event.preventDefault(); create(title)">Létrehozás</button>
            </form>
        </div>
        <div id="todos"></div>
        <div id="no-todos">Nincsenek mára tennivalóid, dobj hozzá párat...</div>
        <div class="calendar-container">
          <div id="calendar"></div>
          <div id="calendar-todos"></div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
