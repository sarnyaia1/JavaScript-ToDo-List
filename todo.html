<head>
	<title>Todo</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="todo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

	<div class="container">
		<div class="todo-header">
			<h1>To-Do List</h1>
		</div>
		<div class="todo-form">
			<form>
				<label for="input-range">Mennyire sürgős a teendő?</label>  
				<input id="input-range" class="input-field" type="range">
				<input id="todo-input" class="input-field" type="text" placeholder="Ide írd a mai tennivalóidat..." autofocus>
				<input id="input-date" class="input-field" type="datetime-local">
				<button class="add-button" type="submit" onclick="event.preventDefault(); create(title)">Létrehozás</button>
			</form>
		</div>
		<div id="todos"></div>
		<div id="no-todos">Nincsenek tennivalóid, dobj hozzá párat...</div>
	</div>

				  </div>
				  <div class="event-desc" id="event-urgency">
					Sürgősség
				  </div>
				</div>
